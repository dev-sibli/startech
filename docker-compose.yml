services:
  # PHP-FPM 8.3 with high-performance tuning
  php:
    build: ./php
    user: "1000:1000"
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
      - ./storage:/var/www/storage
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - PHP_IDE_CONFIG="serverName=opencart"
    networks:
      - opencart-network

  # Nginx with FastCGI Caching capability
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/cache:/var/cache/nginx
    depends_on:
      - php
    networks:
      - opencart-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: opencart_db
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - opencart-network

  # phpMyAdmin for Database GUI
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      UPLOAD_LIMIT: 512M # High limit for your 12k product SQL dump
    depends_on:
      - mysql
    networks:
      - opencart-network

  # Redis for Session & Cache
  redis:
    image: redis:alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - opencart-network

networks:
  opencart-network:
    driver: bridge

volumes:
  redis_data:
